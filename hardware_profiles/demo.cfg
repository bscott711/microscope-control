# Micro-Manager Demo Configuration File
# For two-camera testing with a Multi Camera hub.

#
# 1. Define all raw demo devices
#
Device,DCam,DemoCamera,DCam
Device,DXYStage,DemoCamera,DXYStage
Device,DStage,DemoCamera,DStage
Device,DShutter,DemoCamera,DShutter

#
# 2. Create aliases that our application expects
#
# Create the alias for the first camera
Device,Camera-1,DemoCamera,DCam
# Create the alias for the second camera
Device,Camera-2,DemoCamera,DCam
# Create aliases for ASI devices
Device,PiezoStage:P:34,DemoCamera,DStage
Device,Scanner:AB:33,DemoCamera,DXYStage
# Use the DShutter as a stand-in for both the Hub and the PLogic card
Device,TigerCommHub,DemoCamera,DShutter
Device,PLogic:E:36,DemoCamera,DShutter

#
# 3. Create the Multi Camera Hub Device
#
Device,Multi Camera,Utilities,Multi Camera

#
# 4. Initialize all created devices
#
Property,Core,Initialize,1

#
# 5. Configure the Multi Camera Hub AFTER initialization
# Assign our aliased cameras to the hub's ports.
#
Property,Multi Camera,Physical Camera 1,Camera-1
Property,Multi Camera,Physical Camera 2,Camera-2

#
# 6. Pixel Size settings
#
PixelSize,px,Camera-1,1.0
PixelSize,px,Camera-2,1.0